<html>
    <head>
        <title>Inventory : Modify item</title>
        <style>
        body {
                background-color: white;
            }
            hr {
                color: green;
            }
            h1, p {
                color : green;
            }
            a {
                text-decoration: none;
                color: green;
            }
            a:hover {
                color:greenyellow;
            }
            .left_band {
                background-image: url("/static/left.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                width: 20%;
                height: 100%;
                position: fixed;
                top: 0; left: 0;
                margin: 0; padding: 0;
            }
            .right_band {
                background: url("/static/right.jpg");
                background-repeat: no-repeat;
                background-size: cover;
                width: 20%;
                position: fixed;
                height: 100%;
                top: 0; right: 0;
                margin: 0; padding: 0;
            }
            .content {
                text-align: center;
                margin-left: 20%;
                width: 60%;
            }
        </style>
    </head>
    <body>
        <div class="left_band">
        </div>
        <div class="right_band">
        </div>
        <div class="content">
        <h1>Modify item</h1>
        <p>Enter the same value if you want no changes, note that two items cannot have the same GTIN,
        <BR>so if you use an already assign GTIN, it wont be changed.
        <BR>
        <BR>Name : {{ item.name }} | GTIN : {{ item.gtin }} | Expiry date : {{ item.expiry_date }}
        </p>
        <Hr>
        <form method='POST'> {% csrf_token %}
            {{ form.as_p }}
            <a href="../"><input type="submit" value="Save" /></a>
        </form>
        <HR>
        <button><a href="../">Back</a></button>
        </div>
    </body>
</html>
